<html>
    <head>
        <style type="text/css">
            body {
                background-color:#FFEE73;
            }

            #container {
                text-align: justify;
            }

            .nick_msg, .nick_join, .nick_leave, .nick_status {
                display: block;
                color: #936CD6
            }

            .nick_leave, .nick_join {
                font-style: italic
            }

            .nick, .nick_old, .nick_new {
                font-style: bold
            }
            .nick, .nick_old {
                color: #4A11AE
            }

            .nick_new {
                color: #2D0571
            }
        </style>
        <script src="/3rd/bootstrap/js/jquery.js"></script>
        <script src="/socket.io/socket.io.js"/></script>
        <script src="/lib/client.js"/></script>
        <script>
            $(document).ready(function() {
                c = new ChatClient("http://" + window.location.host, $("#" + "container"));
                $("#text").keydown(function(event) {
                    if (event.which == 13) {
                        event.preventDefault();
                        var content = $(this).val();
                        var new_nick = content.toLowerCase().indexOf("/nick ") === 0?true:false;
                        if (new_nick) {
                            var new_nick = content.substr(6);
                            c.setNick(new_nick);
                        }  else {
                            c.sendMsg(content);
                        }
                        $(this).val('');
                    }

                });
            });
        </script>
    </head>
    <body>
        <div id="container"/>
        <input size=80 placeholder="use '/nick <new_nick>' to change your nick" type="text" id="text"/>
    </body>
</html>
